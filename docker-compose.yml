# beefirst - Docker Compose Configuration
# Run: docker-compose up

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: beefirst
      POSTGRES_PASSWORD: beefirst
      POSTGRES_DB: beefirst
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beefirst -d beefirst"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://beefirst:beefirst@db:5432/beefirst
      POOL_MIN_SIZE: "2"
      POOL_MAX_SIZE: "10"
      TTL_SECONDS: "60"
      BCRYPT_COST: "10"
      MAX_ATTEMPTS: "3"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
